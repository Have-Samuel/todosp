<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>TODO</title>
</head>
<body>
  <div class="container">
    <div class="container-title">
      <p class="title">TO DO</p>
      <i class="icon-top fa-solid fa-arrows-rotate"></i>
    </div>
    <form action="" class="container-list" id="form-container">
      <p>
        <label for="item">New Todo:<input type="text" name="item" id="item" placeholder="Add to your list..."></label>
      </p>
      <input type="submit">
      <section id="results"></section>
      <button type="button" id="container-remover">Remove All</button>
    </form>
  </div>
</body>
</html>
